
{% extends 'emp_base.html' %}


{% block main %}


<div class="card shadow m-2">
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom : 2px solid orange">Profile</h5>

        <div class="container-fluid">
            <form method="post" name="Signup" onsubmit="return checkpassword()">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>First Nmae</label>
                            <input type="text" name="firstname" class="form-control" placeholder="Enter First Name" pattern="[A-Za-z]+" value="{{employee.user.first_name}}">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Last Nmae</label>
                            <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name" pattern="[A-Za-z]+" value="{{employee.user.last_name}}">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Employee Department</label>
                            <input type="text" name="empdept" class="form-control" placeholder="Department" value="{{employee.empdept}}">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Employee Designation</label>
                            <input type="text" name="empdesignation" class="form-control" placeholder="Designation" value="{{employee.empdesignation}}">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="Email" name="emailid" class="form-control" placeholder="Enter Email Id" value="{{employee.user.username}}">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="Number" name="empcontact" class="form-control" placeholder="Enter Phone Number" pattern=" [0-9]+" value="{{employee.empcontact}}">
                        </div>
                    </div>

                    <div class="col-sm-10">
                        <div class="form-group">
                            <label>Present Address</label>
                            <input type="text" name="empaddress" class="form-control" placeholder="Enter Your Address" value="{{employee.empaddress}}">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Employee Code</label>
                            <input type="number" name="empcode" class="form-control" placeholder="Enter Employee Code" value="{{employee.empcode}}">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Joinning Date [{{employee.empjoiningdate}}]</label>
                            <input type="date" name="empjoinningdate" class="form-control" placeholder="Joinning Date" required>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label>Gender [{{employee.empgender}}]</label>
                            <select name="empgender" class="from-control">
                                <option value="None">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                    </div>



                </div>
                <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">
            </form>
        </div>
    </div>
</div>

{% if error == "no" %}
<script>
    alert("Profile Updated Successful."):
    window.location = ('{% url 'profile' %}'):
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert("Something went wrong, Try Again..."):
</script>
{% endif %}

{% endblock %}
