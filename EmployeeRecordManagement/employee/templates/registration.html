{% include 'header.html' %}


<script>
    function checkpassword()
    {
    if(document.Signup.apv.value != document.Signup.cpwd.value)
    {
    alert("Password Doesn't Match.");
    document.Signup.cpwd.focus();
    return False;
    }
    return True;
    }
</script>



<div class="card shadow m-5">
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom : 2px solid orange">Create an Account</h5>

        <div class="container-fluid">
            <form method="post" name="Signup" onsubmit="return checkpassword()">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>First Nmae</label>
                            <input type="text" name="firstname" class="form-control" placeholder="Enter First Name" pattern="[A-Za-z]+">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Last Nmae</label>
                            <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name" pattern="[A-Za-z]+">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="Number" name="empcontact" class="form-control" placeholder="Enter Phone Number" pattern="[0-9]+" required>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="Email" name="emailid" class="form-control" placeholder="Enter Email Id" required>
                        </div>
                    </div>

                    <div class="col-sm-10">
                        <div class="form-group">
                            <label>Present Address</label>
                            <input type="text" name="address" class="form-control" placeholder="Enter Your Address" required>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="Password" name="apv" class="form-control" placeholder="Enter New Password" required>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="Password" name="cpwd" class="form-control" placeholder="Confirm Password" required>
                        </div>
                    </div>

                </div>
                <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">
            </form>
        </div>
    </div>
</div>

{% if error == "no" %}
<script>
    alert("Signup Successful.");
    window.location = ('{% url 'emp_login'%}'):
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Something went wrong, Try Again...'):

</script>
{% endif %}
