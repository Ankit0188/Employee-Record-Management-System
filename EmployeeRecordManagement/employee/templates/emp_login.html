{% include 'header.html' %}


<div class="card shadow m-5">
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom : 2px solid orange">Employee Login</h5>

        <div class="container-fluid">
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="text" name="emailid" class="form-control" placeholder="Enter the Email">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="apv" class="form-control" placeholder="Enter Password">
                        </div>
                    </div>
                </div>
                <input type="submit" value="Login" class="m-2 px-3 btn btn-primary">
                <p>Don't have an account? <a href="{% url 'registration' %}">Register</a></p>
            </form>
        </div>
    </div>
</div>

{% if error == "no" %}

<script>
    alert('Logged in Successful');
    window.location = ('{% url 'emp_home' %}');
</script>
{% endif %}

{% if error == "yes" %}

<script>
    alert('Invalid Login. Try Again.');

</script>

{% endif %}
