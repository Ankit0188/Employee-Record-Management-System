
{% extends 'emp_base.html' %}


{% block main %}
<script type="text/javascript">
    function checkpassword()
    {
        if(document.changepassword.newpassword.value != document.changepassword.confirmnewpassword.value)
         {
             alert("password doesn't match.");
             documrnt.changepassword.confirmnewpassword.focus();
             return false;
         }
         return true;
    }

</script>


<div class="card shadow m-2">
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom : 2px solid orange">Change Password</h5>

        <div class="container-fluid">
            <form method="post" name="changepassword" onsubmit="return checkpassword()">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Current Password</label>
                            <input type="password" name="currentpassword" class="form-control" placeholder="Enter Current Password">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>New Password</label>
                            <input type="password" name="newpassword" class="form-control" placeholder="Enter New Password">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" name="confirmnewpassword" class="form-control" placeholder="Enter Confirm New Password">
                        </div>
                    </div>
                </div>
                <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">
            </form>
        </div>
    </div>
</div>

{% if error == "no" %}
<script>
    alert('Password Updated Successfully');
    window.location.href = "{% url 'logout' %}";
</script>
{% elif error == "yes" %}
<script>
    alert('Something went wrong, Try Again...');
</script>
{% elif error == "not" %}
<script>
    alert('Your current password is wrong');
</script>
{% endif %}


{% endblock %}
