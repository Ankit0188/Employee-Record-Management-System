{% load static %}

{% include 'header.html' %}

<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/bground1.jpg' %}" alt="Los Angeles" width="100%" height="100%">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/bground-2.jpg' %}" alt="Chicago" width="100%" height="100%">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/bground3.jpg' %}" alt="New York" width="100%" height="100%">
    </div>
  </div>


  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

<!--footer-->
<div class="container-fluid bg-dark" style="height:150px">
  <h5 class="text-center text-light pt-3">Employee Record Manafement System</h5>
  <p class="text-center text-primary">&copy; @p_software</p>
</div>
